<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ASCII Adventure Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="main-flex" style="display:flex; flex-direction:row; align-items:flex-start; justify-content:flex-start; gap:48px; position:relative; min-height:100vh;">
	<div id="game-container" style="max-height:560px; overflow:hidden; position:relative; margin-left:0px; margin-right:24px;">
		<div id="ascii" class="ascii-art"></div>
		<div id="output"></div>
		<div id="name-entry" style="display:none; text-align:center; margin-top:16px;">
			<input id="name-input" type="text" autocomplete="off" placeholder="Enter your name..." style="width:60%; font-size:18px;" />
			<button id="name-submit">Submit</button>
		</div>
		<div id="top-controls" style="position:absolute;top:16px;left:16px;z-index:10;">
			<button id="menu-btn">Menu</button>
			<div id="menu-dropdown" style="display:none; position:absolute; top:40px; left:0; background:#222; border-radius:6px; box-shadow:0 2px 8px #000a; padding:8px 0; min-width:140px;">
				<button id="save-btn" style="width:100%;text-align:left;padding:8px 16px;border:none;background:none;color:#e0e0e0;">Save Game</button>
				<button id="load-btn" style="width:100%;text-align:left;padding:8px 16px;border:none;background:none;color:#e0e0e0;">Load Game</button>
				<button id="newgame-btn" style="width:100%;text-align:left;padding:8px 16px;border:none;background:none;color:#e0e0e0;">New Game</button>
			</div>
		</div>
	<!-- Command input removed -->
		<div id="savefile-screen" style="display:none; position:absolute; top:40px; left:160px; z-index:11; background:#222; padding:8px 12px; border-radius:6px; box-shadow:0 2px 8px #000a;">
			<input id="savefile-input" type="text" placeholder="Save file name..." style="width:140px; font-size:16px; margin-right:8px;" />
			<button id="savefile-submit">Save</button>
		</div>
		<div id="loadfile-screen" style="display:none; position:absolute; top:40px; left:160px; z-index:11; background:#222; padding:8px 12px; border-radius:6px; box-shadow:0 2px 8px #000a; min-width:200px;">
			<div id="loadfile-list"></div>
		</div>
	</div>
		<div style="display:flex;flex-direction:column;align-items:flex-start;min-width:340px;max-width:420px;width:100%;">
			<div id="lore-bubble" style="min-width:320px;max-width:1600px;margin-left:40px;margin-right:0;padding:24px 18px;background:#23233a;border-radius:16px;box-shadow:0 0 18px #000a;color:#e0e0e0;font-size:18px;line-height:1.5;display:flex;align-items:flex-start;">
				<div id="lore-text" style="display:flex;flex-direction:column;gap:18px;"></div>
			</div>
			<!-- Fuel section moved to bottom bubble -->
		</div>
	</div>
	<div id="bottom-bubble" style="display:none; position:fixed; left:-32px; right:-32px; bottom:32px; width:auto; height:20vh; background:#222; z-index:20; box-shadow:0 0 18px #000a; border-radius:18px; margin:0 auto; max-width:1600px; display:none; align-items:center; justify-content:center;">
		<div id="fuel-section" style="display:flex;align-items:center;gap:18px;min-width:320px;max-width:400px;padding:18px 18px;background:none;border-radius:12px;box-shadow:none;color:#fff;font-size:18px;">
			<span id="fuel-count" style="font-size:18px;color:#fff;">Fuel: 0</span>
			<button id="fuel-btn" style="font-size:18px;padding:8px 18px;border-radius:6px;background:#444;color:#fff;border:none;box-shadow:0 2px 8px #000a;">+1 Fuel</button>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
